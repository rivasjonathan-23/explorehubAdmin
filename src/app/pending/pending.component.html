<div>
    <div class="tabHeader">
        <h1>Booking on process</h1>
        <mat-form-field class="search" *ngIf="bookingAccount.length">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search via full name..." />
        </mat-form-field>
    </div>
    <div class="overlay" *ngIf="show">
        <div class="loader"></div>
    </div>
    <div *ngIf="!show">
        <table *ngIf="bookingAccount.length" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id" class="bookingIcon" >
                <th mat-header-cell *matHeaderCellDef style="width:20px"></th>
                <td mat-cell *matCellDef="let element"  style="width:20px; color: rgb(94, 109, 124);"><span class="material-icons">book</span> </td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef class="head"> Full Name </th>
                <td mat-cell *matCellDef="let element" > {{element.tourist.fullName}}
                </td>
            </ng-container>


            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef class="head"> Location </th>
               <td mat-cell *matCellDef="let element"  > {{element.tourist.address}}&nbsp;{{element.tourist.address2}},&nbsp;
                    {{element.tourist.city}},&nbsp;{{element.tourist.stateOrProvince}},&nbsp;{{element.tourist.country}} </td>
            </ng-container>

            <ng-container matColumnDef="dateProcess">
                <th mat-header-cell *matHeaderCellDef class="head"> Date Submitted </th>
                <td mat-cell *matCellDef="let element" > {{element.updatedAt |
                    date:'short'}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="timeLeft">
                <th mat-header-cell *matHeaderCellDef class="head"> Time Remaining </th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'timesUp':element.timesUp, 'timesUpText': element.timesUp}"> {{element.timesUp ? 'Time
                    is up': element.displayTime}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row)"></tr>
        </table>
        <mat-paginator *ngIf="bookingAccount.length && bookingAccount.length > 5" class="pagination" [pageSizeOptions]="[10,20,30]"
            showFirstLastButtons></mat-paginator>
            <div *ngIf="!bookingAccount.length" style="margin:0 45px; text-align: center;font-size: 18px; padding:40px; color: lightslategray; background-color: rgb(245, 245, 245);">No bookings on process.</div>
    </div>
</div>
